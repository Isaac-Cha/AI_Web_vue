<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- 装饰性结构图案 -->
  <g opacity="0.1" stroke="white" stroke-width="1" fill="none">
    <line x1="50" y1="50" x2="100" y2="100"/>
    <line x1="100" y1="50" x2="50" y2="100"/>
    <line x1="300" y1="50" x2="350" y2="100"/>
    <line x1="350" y1="50" x2="300" y2="100"/>
    <line x1="50" y1="200" x2="100" y2="250"/>
    <line x1="100" y1="200" x2="50" y2="250"/>
    <line x1="300" y1="200" x2="350" y2="250"/>
    <line x1="350" y1="200" x2="300" y2="250"/>
  </g>
  
  <!-- 结构设计图标 -->
  <g transform="translate(200, 150)">
    <!-- 主图标背景 -->
    <rect x="-45" y="-45" width="90" height="90" rx="8" fill="url(#iconGradient)" opacity="0.9"/>
    
    <!-- 建筑结构图标 -->
    <g stroke="white" stroke-width="2" fill="none">
      <!-- 结构框架 -->
      <rect x="-30" y="-20" width="60" height="40"/>
      <!-- 横梁 -->
      <line x1="-30" y1="-10" x2="30" y2="-10"/>
      <line x1="-30" y1="0" x2="30" y2="0"/>
      <line x1="-30" y1="10" x2="30" y2="10"/>
      <!-- 立柱 -->
      <line x1="-20" y1="-20" x2="-20" y2="20"/>
      <line x1="-5" y1="-20" x2="-5" y2="20"/>
      <line x1="10" y1="-20" x2="10" y2="20"/>
      <line x1="25" y1="-20" x2="25" y2="20"/>
      <!-- 基础 -->
      <rect x="-35" y="20" width="70" height="5" fill="white" opacity="0.6"/>
      <!-- 力学符号 -->
      <path d="M -40 -30 L -35 -25 L -40 -20" stroke="white" stroke-width="1"/>
      <path d="M 40 -30 L 35 -25 L 40 -20" stroke="white" stroke-width="1"/>
    </g>
  </g>
  
  <!-- 标题文字 -->
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
    建筑结构设计基础
  </text>
  
  <!-- 副标题 -->
  <text x="200" y="275" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="14">
    Structural Design Fundamentals
  </text>
</svg>