<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- 装饰性3D形状 -->
  <g opacity="0.1" fill="white">
    <polygon points="60,60 90,40 120,60 120,90 90,110 60,90"/>
    <polygon points="280,50 310,30 340,50 340,80 310,100 280,80"/>
    <polygon points="40,180 70,160 100,180 100,210 70,230 40,210"/>
    <polygon points="300,170 330,150 360,170 360,200 330,220 300,200"/>
  </g>
  
  <!-- SketchUp图标 -->
  <g transform="translate(200, 150)">
    <!-- 主图标背景 -->
    <rect x="-45" y="-45" width="90" height="90" rx="10" fill="url(#iconGradient)" opacity="0.9"/>
    
    <!-- 3D建模图标 -->
    <g stroke="white" stroke-width="2" fill="none">
      <!-- 3D立方体 -->
      <path d="M -20 -10 L 20 -10 L 30 -20 L -10 -20 Z" fill="white" opacity="0.8"/>
      <path d="M -20 -10 L -20 20 L -10 10 L -10 -20 Z" fill="white" opacity="0.6"/>
      <path d="M 20 -10 L 20 20 L 30 10 L 30 -20 Z" fill="white" opacity="0.4"/>
      <!-- 建模工具 -->
      <circle cx="-25" cy="25" r="4"/>
      <rect x="15" y="21" width="8" height="8"/>
      <polygon points="0,25 5,20 10,25 5,30"/>
      <!-- 快速标记 -->
      <path d="M -35 -35 L -25 -35 M -30 -40 L -25 -35 L -30 -30" stroke="white" stroke-width="2"/>
    </g>
  </g>
  
  <!-- 标题文字 -->
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
    SketchUp快速建模
  </text>
  
  <!-- 副标题 -->
  <text x="200" y="275" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="14">
    Fast Modeling Tips
  </text>
</svg>