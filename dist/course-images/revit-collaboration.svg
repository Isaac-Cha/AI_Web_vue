<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- 装饰性几何图形 -->
  <g opacity="0.1">
    <polygon points="50,50 100,80 80,130 20,130" fill="white"/>
    <polygon points="320,40 370,70 350,120 300,120" fill="white"/>
    <polygon points="60,200 110,230 90,280 40,280" fill="white"/>
    <polygon points="310,180 360,210 340,260 290,260" fill="white"/>
  </g>
  
  <!-- Revit图标 -->
  <g transform="translate(200, 150)">
    <!-- 主图标背景 -->
    <rect x="-40" y="-40" width="80" height="80" rx="8" fill="url(#iconGradient)" opacity="0.9"/>
    
    <!-- BIM建筑模型图标 -->
    <g stroke="white" stroke-width="2" fill="none">
      <!-- 建筑轮廓 -->
      <rect x="-25" y="-15" width="50" height="30"/>
      <!-- 屋顶 -->
      <polygon points="-30,-15 0,-30 30,-15" fill="white" opacity="0.8"/>
      <!-- 窗户 -->
      <rect x="-20" y="-10" width="8" height="8" fill="white" opacity="0.6"/>
      <rect x="-5" y="-10" width="8" height="8" fill="white" opacity="0.6"/>
      <rect x="10" y="-10" width="8" height="8" fill="white" opacity="0.6"/>
      <!-- 门 -->
      <rect x="-3" y="5" width="6" height="10" fill="white" opacity="0.6"/>
      <!-- 协同箭头 -->
      <path d="M -35 20 L -15 20 M -20 15 L -15 20 L -20 25" stroke="white" stroke-width="2"/>
      <path d="M 35 20 L 15 20 M 20 15 L 15 20 L 20 25" stroke="white" stroke-width="2"/>
    </g>
  </g>
  
  <!-- 标题文字 -->
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
    Revit BIM协同设计
  </text>
  
  <!-- 副标题 -->
  <text x="200" y="275" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="14">
    Collaborative Design Workflow
  </text>
</svg>