<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- 装饰性建筑轮廓 -->
  <g opacity="0.1" fill="white">
    <polygon points="50,100 80,80 110,100 110,150 50,150"/>
    <polygon points="320,80 350,60 380,80 380,130 320,130"/>
    <polygon points="30,180 60,160 90,180 90,230 30,230"/>
    <polygon points="310,160 340,140 370,160 370,210 310,210"/>
  </g>
  
  <!-- 设计分析图标 -->
  <g transform="translate(200, 150)">
    <!-- 主图标背景 -->
    <circle cx="0" cy="0" r="50" fill="url(#iconGradient)" opacity="0.9"/>
    
    <!-- 建筑设计图标 -->
    <g stroke="white" stroke-width="2" fill="none">
      <!-- 建筑立面 -->
      <rect x="-30" y="-20" width="60" height="40"/>
      <!-- 屋顶线 -->
      <line x1="-35" y1="-20" x2="35" y2="-20"/>
      <!-- 窗户 -->
      <rect x="-25" y="-15" width="10" height="10" fill="white" opacity="0.6"/>
      <rect x="-5" y="-15" width="10" height="10" fill="white" opacity="0.6"/>
      <rect x="15" y="-15" width="10" height="10" fill="white" opacity="0.6"/>
      <!-- 分析线条 -->
      <line x1="-40" y1="30" x2="40" y2="30"/>
      <line x1="-40" y1="35" x2="20" y2="35"/>
      <line x1="-40" y1="40" x2="30" y2="40"/>
      <!-- 评析标记 -->
      <circle cx="35" cy="-25" r="3" fill="white"/>
      <circle cx="35" cy="25" r="3" fill="white"/>
    </g>
  </g>
  
  <!-- 标题文字 -->
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
    建筑设计方案评析
  </text>
  
  <!-- 副标题 -->
  <text x="200" y="275" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="14">
    Design Analysis & Review
  </text>
</svg>