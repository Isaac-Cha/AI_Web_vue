<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- 装饰性现代建筑轮廓 -->
  <g opacity="0.1" fill="white">
    <rect x="50" y="80" width="15" height="60"/>
    <rect x="70" y="60" width="20" height="80"/>
    <rect x="95" y="70" width="15" height="70"/>
    <rect x="320" y="70" width="15" height="70"/>
    <rect x="340" y="50" width="20" height="90"/>
    <rect x="365" y="80" width="15" height="60"/>
  </g>
  
  <!-- 现代建筑趋势图标 -->
  <g transform="translate(200, 150)">
    <!-- 主图标背景 -->
    <circle cx="0" cy="0" r="50" fill="url(#iconGradient)" opacity="0.9"/>
    
    <!-- 现代建筑图标 -->
    <g stroke="white" stroke-width="2" fill="none">
      <!-- 现代建筑群 -->
      <rect x="-35" y="-10" width="12" height="30"/>
      <rect x="-18" y="-20" width="16" height="40"/>
      <rect x="8" y="-5" width="12" height="25"/>
      <rect x="25" y="-15" width="10" height="35"/>
      <!-- 玻璃幕墙效果 -->
      <line x1="-33" y1="-5" x2="-25" y2="-5"/>
      <line x1="-33" y1="0" x2="-25" y2="0"/>
      <line x1="-33" y1="5" x2="-25" y2="5"/>
      <line x1="-14" y1="-15" x2="-6" y2="-15"/>
      <line x1="-14" y1="-10" x2="-6" y2="-10"/>
      <line x1="-14" y1="-5" x2="-6" y2="-5"/>
      <!-- 趋势箭头 -->
      <path d="M -40 30 L 40 30 M 35 25 L 40 30 L 35 35" stroke="white" stroke-width="2"/>
    </g>
  </g>
  
  <!-- 标题文字 -->
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    现代建筑设计趋势
  </text>
  
  <!-- 副标题 -->
  <text x="200" y="275" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="14">
    Modern Architecture Trends
  </text>
</svg>